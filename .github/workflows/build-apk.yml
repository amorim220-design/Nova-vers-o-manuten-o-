name: Build Android APK (Capacitor)

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Node
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3. Dependências
      - name: Install dependencies
        run: npm ci || npm install

      # 4. Build web
      - name: Build web (Vite)
        run: npm run build

      # 5. Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # 6. SEMPRE recria Android (repo não versiona)
      - name: Recreate Android platform (fresh)
        run: |
          rm -rf android
          npx cap add android

      # 7. Sync Capacitor
      - name: Sync Capacitor
        run: npx cap sync android

      # 8. Decode keystore (Secrets)
      - name: Decode keystore
        run: |
          mkdir -p android/app
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore

      # 9. Create keystore.properties
      - name: Create keystore.properties
        run: |
          cat > android/keystore.properties <<EOF
          storeFile=app/release.keystore
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          EOF

      # 10. Read version.json
      - name: Read version.json
        run: |
          node -e "
          const v=require('./version.json');
          if(!v.version || !v.versionCode) throw new Error('version.json inválido');
          console.log('VERSION_NAME='+v.version);
          console.log('VERSION_CODE='+v.versionCode);
          " >> $GITHUB_ENV

      # 11. Build RELEASE APK assinado
      - name: Build RELEASE APK (signed)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease \
            -PVERSION_CODE=${VERSION_CODE} \
            -PVERSION_NAME=${VERSION_NAME}

      # 12. Encontrar e renomear APK (SEM nome fixo)
      - name: Find and rename signed APK
        run: |
          APK_PATH=$(find android/app/build/outputs/apk -type f -name "*.apk" ! -name "*unsigned*" ! -name "*unaligned*" | head -n 1)

          if [ -z "$APK_PATH" ]; then
            echo "❌ APK assinado não encontrado"
            find android/app/build/outputs/apk -type f
            exit 1
          fi

          echo "✅ APK encontrado: $APK_PATH"
          mv "$APK_PATH" manutencao-apartamentos-v${VERSION_NAME}.apk

      # 13. Upload
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: manutencao-apartamentos
          path: manutencao-apartamentos-v${{ env.VERSION_NAME }}.apk
