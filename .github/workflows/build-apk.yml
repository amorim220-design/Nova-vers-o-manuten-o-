name: Build Android APK (Capacitor)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Read version.json
        run: |
          node -e "const v=require('./version.json'); if(!v.code||!v.version){throw new Error('version.json precisa ter code e version')} console.log('VERSION_CODE='+v.code); console.log('VERSION_NAME='+v.version);" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm install

      - name: Build web (Vite)
        run: npm run build

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Add Android platform if missing
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Set Android versionCode/versionName
        run: |
          GRADLE_FILE=android/app/build.gradle
          if [ ! -f "$GRADLE_FILE" ]; then
            GRADLE_FILE=android/app/build.gradle.kts
          fi

          echo "Using: $GRADLE_FILE"

          if echo "$GRADLE_FILE" | grep -q "\.kts$"; then
            # build.gradle.kts
            sed -i "s/versionCode = [0-9]\+/versionCode = $VERSION_CODE/" "$GRADLE_FILE" || true
            sed -i "s/versionName = \".*\"/versionName = \"$VERSION_NAME\"/" "$GRADLE_FILE" || true
          else
            # build.gradle
            sed -i "s/versionCode [0-9]\+/versionCode $VERSION_CODE/" "$GRADLE_FILE"
            sed -i "s/versionName \".*\"/versionName \"$VERSION_NAME\"/" "$GRADLE_FILE"
          fi

          echo "Updated Android to versionCode=$VERSION_CODE versionName=$VERSION_NAME"

      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Rename APK
        run: |
          mkdir -p release
          cp android/app/build/outputs/apk/debug/app-debug.apk "release/manutencao-${VERSION_NAME}.apk"

      - name: Create GitHub Release and upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION_NAME }}
          name: v${{ env.VERSION_NAME }}
          files: release/manutencao-${{ env.VERSION_NAME }}.apk

      - name: Update version.json with apkUrl
        run: |
          REPO="${{ github.repository }}"
          TAG="v${VERSION_NAME}"
          APK_URL="https://github.com/${REPO}/releases/download/${TAG}/manutencao-${VERSION_NAME}.apk"

          node -e "const fs=require('fs'); const p='version.json'; const j=JSON.parse(fs.readFileSync(p,'utf8')); j.apkUrl='${APK_URL}'; fs.writeFileSync(p, JSON.stringify(j,null,2)+'\n');"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add version.json
          git commit -m "chore: update apkUrl for v${VERSION_NAME}" || echo "No changes to commit"
          git push || echo "Push skipped"

      - name: Upload APK Artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: release/manutencao-${{ env.VERSION_NAME }}.apk
