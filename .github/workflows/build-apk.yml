name: Build Android APK (Capacitor)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Read version.json
        run: |
          node -e "
            const v=require('./version.json');
            if (!v.version || !v.versionCode) throw new Error('version.json precisa ter version e versionCode');
            console.log('VERSION_NAME='+v.version);
            console.log('VERSION_CODE='+v.versionCode);
          " >> $GITHUB_ENV

      - name: Install dependencies
        run: npm install

      - name: Build web (Vite)
        run: npm run build

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Add Android platform if missing
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Set Android versionCode/versionName
        run: |
          GRADLE_FILE="android/app/build.gradle"
          if [ ! -f "$GRADLE_FILE" ]; then
            echo "Nao achei $GRADLE_FILE"
            find android -maxdepth 4 -type f -name "build.gradle" -print
            exit 1
          fi

          echo "Aplicando VERSION_CODE=$VERSION_CODE e VERSION_NAME=$VERSION_NAME em $GRADLE_FILE"

          # Troca versionCode e versionName no build.gradle
          sed -i "s/versionCode [0-9]\\+/versionCode $VERSION_CODE/g" "$GRADLE_FILE"
          sed -i "s/versionName \"[^\"]\\+\"/versionName \"$VERSION_NAME\"/g" "$GRADLE_FILE"

          echo "Trecho do Gradle apos atualizar:"
          grep -n "versionCode\\|versionName" -n "$GRADLE_FILE" | head -n 20

      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
