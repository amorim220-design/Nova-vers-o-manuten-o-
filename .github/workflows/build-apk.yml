name: Build Android APK (Capacitor - Signed)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build web (Vite)
        run: npm run build

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Read version.json
        run: |
          node -e "const v=require('./version.json'); if(!v.versionCode || !v.version) { throw new Error('version.json precisa ter version e versionCode'); } console.log('OK', v)"
          echo "VERSION_CODE=$(node -p \"require('./version.json').versionCode\")" >> $GITHUB_ENV
          echo "VERSION_NAME=$(node -p \"require('./version.json').version\")" >> $GITHUB_ENV

      - name: Recreate Android platform (fresh)
        run: |
          rm -rf android
          npx cap add android
          npx cap sync android

      - name: Decode keystore (from Secrets)
        run: |
          mkdir -p android/app
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore

      - name: Create keystore.properties
        run: |
          cat > android/keystore.properties <<'EOF'
          storeFile=app/release.keystore
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          EOF

      - name: Add signing + versioning to Gradle (safe)
        run: |
          cat > android/app/versioning-signing.gradle <<'EOF'
          def keystoreProperties = new Properties()
          def keystorePropertiesFile = rootProject.file("keystore.properties")
          if (keystorePropertiesFile.exists()) {
              keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
          }

          android {
              defaultConfig {
                  if (project.hasProperty("VERSION_CODE")) {
                      versionCode project.property("VERSION_CODE").toInteger()
                  }
                  if (project.hasProperty("VERSION_NAME")) {
                      versionName project.property("VERSION_NAME").toString()
                  }
              }

              signingConfigs {
                  release {
                      if (keystorePropertiesFile.exists()) {
                          storeFile file(keystoreProperties["storeFile"])
                          storePassword keystoreProperties["storePassword"]
                          keyAlias keystoreProperties["keyAlias"]
                          keyPassword keystoreProperties["keyPassword"]
                      }
                  }
              }

              buildTypes {
                  release {
                      signingConfig signingConfigs.release
                  }
              }
          }
          EOF

          # aplica o arquivo acima no build.gradle do app
          if ! grep -q "versioning-signing.gradle" android/app/build.gradle; then
            echo "" >> android/app/build.gradle
            echo "apply from: 'versioning-signing.gradle'" >> android/app/build.gradle
          fi

      - name: Build RELEASE APK (signed)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease -PVERSION_CODE=${VERSION_CODE} -PVERSION_NAME=${VERSION_NAME}

      - name: Find and rename APK
        run: |
          APK_PATH=$(find android/app/build/outputs/apk -type f -name "*.apk" | head -n 1)
          echo "APK encontrado: $APK_PATH"
          cp "$APK_PATH" "manutencao-apartamentos-v${VERSION_NAME}.apk"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-release-v${{ env.VERSION_NAME }}
          path: manutencao-apartamentos-v${{ env.VERSION_NAME }}.apk
