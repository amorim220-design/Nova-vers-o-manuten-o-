name: Build Android APK (Capacitor)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build web (Vite)
        run: npm run build

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # ✅ SEMPRE recria a pasta android completa (seu repo não tem)
      - name: Recreate Android platform (fresh)
        run: |
          rm -rf android
          npx cap add android

      - name: Sync Capacitor
        run: npx cap sync android

      # ✅ Keystore (secrets)
      - name: Decode keystore (from Secrets)
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore

      - name: Create keystore.properties
        run: |
          cat > android/keystore.properties <<'EOF'
          storeFile=app/release.keystore
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          EOF

      # ✅ Lê version.json e passa pro Gradle
      - name: Read version.json
        run: |
          node -e "const v=require('./version.json'); if(!v.versionCode||!v.version) throw new Error('version.json precisa ter version e versionCode'); console.log('VERSION_CODE='+v.versionCode); console.log('VERSION_NAME='+v.version);" >> $GITHUB_ENV

      - name: Build RELEASE APK (signed)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease -PVERSION_CODE=${VERSION_CODE} -PVERSION_NAME=${VERSION_NAME}

      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/release/app-release.apk manutencao-apartamentos-v${VERSION_NAME}.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-release
          path: manutencao-apartamentos-v*.apk
