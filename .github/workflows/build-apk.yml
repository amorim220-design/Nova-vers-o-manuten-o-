name: Build Android APK (Capacitor - Signed)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ðŸ‘‰ LÃŠ version.json (CORRETO)
      - name: Read version.json
        run: |
          node -e "
          const v = require('./version.json');
          if (!v.version || !v.versionCode) {
            throw new Error('version.json precisa ter version e versionCode');
          }
          console.log('VERSION_NAME=' + v.version);
          console.log('VERSION_CODE=' + v.versionCode);
          " >> $GITHUB_ENV

      - name: Install dependencies
        run: npm install

      - name: Build web (Vite)
        run: npm run build

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Add Android platform if missing
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      - name: Sync Capacitor
        run: npx cap sync android

      # ðŸ‘‰ DECODE DO KEYSTORE (SECRETS)
      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/release-keystore.jks

      # ðŸ‘‰ BUILD SIGNED (SEM QUEBRAR GRADLE)
      - name: Build Release APK (signed)
        working-directory: android
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          chmod +x gradlew

          cat > keystore.properties <<EOF
          storeFile=release-keystore.jks
          storePassword=${ANDROID_KEYSTORE_PASSWORD}
          keyAlias=${ANDROID_KEY_ALIAS}
          keyPassword=${ANDROID_KEY_PASSWORD}
          EOF

          ./gradlew assembleRelease

      # ðŸ‘‰ RENOMEIA APK COM VERSÃƒO
      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/release/app-release.apk \
          manutencao-apartamentos-v${VERSION_NAME}.apk

      # ðŸ‘‰ UPLOAD DO APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: manutencao-apartamentos-v${{ env.VERSION_NAME }}
          path: manutencao-apartamentos-v${{ env.VERSION_NAME }}.apk
