name: Build Android APK (Capacitor - Signed Release)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Read version.json
        id: ver
        run: |
          node -e "const v=require('./version.json'); if(!v.versionCode || !v.version){throw new Error('version.json precisa ter version e versionCode')} console.log('VERSION_CODE='+v.versionCode); console.log('VERSION_NAME='+v.version);" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm install

      - name: Build web (Vite)
        run: npm run build

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Add Android platform if missing
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Decode keystore (from Secrets)
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore

      - name: Create keystore.properties
        run: |
          cat > android/keystore.properties <<'EOF'
          storeFile=app/release.keystore
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          EOF

      - name: Set versionCode / versionName (Gradle properties)
        run: |
          echo "VERSION_CODE=${VERSION_CODE}" >> android/gradle.properties
          echo "VERSION_NAME=${VERSION_NAME}" >> android/gradle.properties

      - name: Build RELEASE APK (signed)
        run: |
          cd android
          gradle assembleRelease

      - name: Pick signed APK and rename
        run: |
          APK_PATH=$(find android/app/build/outputs/apk/release -type f -name "*.apk" \
            ! -name "*unsigned*" ! -name "*unaligned*" | head -n 1)

          if [ -z "$APK_PATH" ]; then
            echo "APK assinado n√£o encontrado"
            exit 1
          fi

          echo "APK encontrado: $APK_PATH"
          mv "$APK_PATH" manutencao-apartamentos-v${VERSION_NAME}.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: manutencao-apartamentos-v${{ env.VERSION_NAME }}.apk
