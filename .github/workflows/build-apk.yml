name: Build Android APK (Capacitor - Release)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Read version.json
        id: ver
        run: |
          node -e "const v=require('./version.json'); if(!v.versionCode || !v.version) throw new Error('version.json precisa ter \"version\" e \"versionCode\"'); console.log('VERSION_CODE='+v.versionCode); console.log('VERSION_NAME='+v.version); " >> $GITHUB_ENV

      - name: Install dependencies
        run: npm install

      - name: Build web (Vite)
        run: npm run build

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Add Android platform if missing
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/release-keystore.jks

      - name: Set Android versionCode/versionName
        run: |
          GRADLE_FILE="android/app/build.gradle"
          if [ ! -f "$GRADLE_FILE" ]; then
            GRADLE_FILE="android/app/build.gradle.kts"
          fi

          if [ ! -f "$GRADLE_FILE" ]; then
            echo "Nao achei android/app/build.gradle nem build.gradle.kts"
            ls -la android/app || true
            exit 1
          fi

          echo "Usando: $GRADLE_FILE"
          sed -i "s/versionCode [0-9]\\+/versionCode $VERSION_CODE/g" "$GRADLE_FILE" || true
          sed -i "s/versionName \\\"[^\\\"]*\\\"/versionName \\\"$VERSION_NAME\\\"/g" "$GRADLE_FILE" || true

          echo "---- Trecho do Gradle ----"
          grep -n "versionCode\\|versionName" "$GRADLE_FILE" | head -n 20 || true

      - name: Build Release APK (signed)
        working-directory: android
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          chmod +x gradlew

          cat > keystore.properties <<EOF
          storeFile=release-keystore.jks
          storePassword=${ANDROID_KEYSTORE_PASSWORD}
          keyAlias=${ANDROID_KEY_ALIAS}
          keyPassword=${ANDROID_KEY_PASSWORD}
          EOF

          # injeta signingConfig no build.gradle (se ainda nÃ£o tiver)
          if [ -f "app/build.gradle" ]; then
            if ! grep -q "keystore.properties" app/build.gradle; then
              perl -0777 -i -pe 's/android \{\n/android {\n    def keystoreProperties = new Properties()\n    def keystorePropertiesFile = rootProject.file("keystore.properties")\n    if (keystorePropertiesFile.exists()) {\n        keystoreProperties.load(new FileInputStream(keystorePropertiesFile))\n    }\n\n/s' app/build.gradle

              perl -0777 -i -pe 's/buildTypes \{\n/buildTypes {\n        release {\n            signingConfig signingConfigs.release\n        }\n/s' app/build.gradle

              perl -0777 -i -pe 's/(defaultConfig \{[\s\S]*?\n)\}/$1}\n\n    signingConfigs {\n        release {\n            storeFile file(keystoreProperties["storeFile"])\n            storePassword keystoreProperties["storePassword"]\n            keyAlias keystoreProperties["keyAlias"]\n            keyPassword keystoreProperties["keyPassword"]\n        }\n    }\n/s' app/build.gradle
            fi
          fi

          ./gradlew assembleRelease

      - name: Rename APK
        run: |
          APK_PATH="android/app/build/outputs/apk/release/app-release.apk"
          if [ ! -f "$APK_PATH" ]; then
            echo "Nao achei o APK release em $APK_PATH"
            find android/app/build/outputs -type f -name "*.apk" -maxdepth 6 || true
            exit 1
          fi
          NEW_NAME="manutencao-apartamentos-v${VERSION_NAME}.apk"
          cp "$APK_PATH" "$NEW_NAME"
          echo "APK gerado: $NEW_NAME"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: manutencao-apk-release
          path: manutencao-apartamentos-v*.apk
