name: Build Android APK (FINAL BLINDADO)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # ðŸ”¥ INSTALA O GERADOR DE ÃCONES (CAPACITOR 6)
      - name: Install Capacitor Assets
        run: npm install -D @capacitor/assets

      - name: Build Web (Vite)
        run: npm run build

      # ðŸ”¹ Recria Android SEMPRE
      - name: Recreate Android
        run: |
          rm -rf android
          npx cap add android

      - name: Sync Capacitor
        run: npx cap sync

      # âœ… GERA ÃCONES CORRETAMENTE
      - name: Generate App Icons
        run: npx cap-assets generate

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Decode Keystore
        run: |
          mkdir -p android/app
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release.jks

      - name: Build Signed APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-release
          path: android/app/build/outputs/apk/release/*.apk
